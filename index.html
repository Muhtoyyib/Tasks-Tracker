<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="well">
                
                <!--Jumbotron Start-->
                <div class="p-5 mb-4 bg-dark rounded-3">
                    <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center text-primary">What Am I Doing Today?</h1>

                    <!--InputTask-->
                    <div class="row mt-4 center">

                        <div class="col-4 offset-3 center">
                           <div class="input-group">
                            <input class="form-control center" type="text" placeholder="Add Task" id="input-box">
                           </div>
                        </div>

                        <div class="col-4">
                            <button type="button" class="btn btn-success">Add</button>
                        </div>

                    </div>
                    <!--InputTask-End-->
                    </div>
                 </div>
              <!--Jumbotron End-->
              
              <!--Task Container-->

                <div class="p-5 mt-4 mb-4 bg-dark rounded-3">
                    <div class="ontainer-fluid py-5">
                        <div class="row">

                            <!--New task-->
                            <div class="col-sm-12 col-md-4 mx-auto center">
                                <ul>
                                    
                                </ul>
    
                            </div>

                            <!--Completed-task-->
                            <div class="col-sm-12 col-md-4 offset-md-2 center">
                                <ul>
                                    
                                </ul>
                            </div>

                        </div>
                       

                    </div>
                </div>
              <!--Task-container-end-->
        
        
            </div><!--well-end-->
        </div><!--row-end-->
    </div><!--container-end-->
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
