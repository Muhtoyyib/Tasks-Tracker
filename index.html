<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="well">
                
                <!--Jumbotron Start-->
                <div class="p-5 mb-4 bg-dark rounded-3">
                    <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center text-primary">What Am I Doing Today?</h1>
                    </div>
                 </div>
              <!--Jumbotron End-->
              
              <!--Task Container-->

                <div class="p-5 mt-4 mb-4 bg-dark rounded-3">
                    <div class="ontainer-fluid py-5">
                        <div class="row">

                            <!--New task-->
                            <div class="col-12 col-md-4 offset-md-1 mx-sm-auto">
                                <ul>
                                    <li class="text-light">Go to school</li>
                                </ul>
    
                            </div>

                            <!--Completed-task-->
                            <div class="col col-md-4 offset-md-2">
                                <ul>
                                    <li class="text-light">Go to school</li>
                                </ul>
                            </div>

                        </div>
                       

                    </div>
                </div>
              <!--Task-container-end-->
        
        
            </div><!--well-end-->
        </div><!--row-end-->
    </div><!--container-end-->
    


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
